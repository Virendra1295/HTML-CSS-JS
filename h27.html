<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Registration Form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <th colspan="3">Sign Up</th>
            </tr>

            <tr>
                <td colspan="3">Its free anyone can join</td>
            </tr>

            <tr>
                <th>First Name</th>
                <th>:</th>
                <td><input type="text" id="txtfirstname"></td>
            </tr>

            <tr>
                <th>Last Name</th>
                <th>:</th>
                <td><input type="text" id="txtlastname"></td>
            </tr>

            <tr>
                <th>Your Email</th>
                <th>:</th>
                <td><input type="text" id="txtyouremail"></td>
            </tr>

            <tr>
                <th>I am</th>
                <th>:</th>
                <td>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th>Birthday</th>
                <th>:</th>
                <td>
                    <select>
                        <option>Month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>Augut</option>
                        <option>Octomber</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
            
                    <select>
                        <option>Day</option>
                        <option>Monday</option>
                        <option>Tuesday</option>
                        <option>Wednsday</option>
                        <option>Thursday</option>
                        <option>Friday</option>
                        <option>Saturday</option>
                        <option>Sunday</option>
                    </select>

                    <select>
                        <option>year</option>
                        <option>1990</option>
                        <option>1991</option>
                        <option>1992</option>
                        <option>1993</option>
                        <option>1994</option>
                        <option>1995</option>
                        <option>1996</option>
                        <option>1997</option>
                        <option>1998</option>
                        <option>1999</option>
                        <option>2000</option>
                    </select>
                </td>

            </tr>

            <tr>
                <td colspan="5"><input type="submit" value="sign Up"></td>
            </tr>

        </table>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Form</title>
</head>
<body>
    <form>
    <table border="2">
        <tr>
            <th> Name</th>
            <th>:</th>
            <td><input type="text"></td>
        </tr>

        <tr>
            <th>Age</th>
            <th>:</th>
            <td><input type="text"></td>
        </tr>
    
        <tr>
            <th> City</th>
            <th>:</th>
            <td>
                <select>
                    <option>Ahmedabad</option>
                    <option>Surat</option>
                    <option>Baroda</option>
                </select>
            </td>
        </tr>
       
        <tr>
            <th>Gender</th>
            <th>:</th>
            <td><input type="radio" name="opt">Male <br>
                <input type="radio" name="opt">Female
            </td>
            </tr>
           
        </tr>

        <tr>
            <th>Hobbies</th>
            <th>:</th>
            <td>
                <table>
                <tr>
                    <td><input type="checkbox">Music</td>   
                    <td><input type="checkbox">Reading </td>
                </tr>
                <tr>
                    <td><input type="checkbox">Travelling</td>
                    <td><input type="checkbox">Writing</td>
                </tr>
              
            </table>
        </td>
        
        </tr>
        
        <tr>
            <th>Address</th>
            <th>:</th>
            <td>
                <textarea rows="5" cols="10"></textarea>
            </td>
        </tr>

        <tr>
            <td colspan="3"><input type="submit"><input type="reset"></td>
        </tr>


    </table>
</form>
</body>

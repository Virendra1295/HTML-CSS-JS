<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Log in Page</title>
</head>
<body>
    <form>
        <table border="">
            <tr>
                <th>Email or Phone no</th>
                <th>:</th>
                <td><input type="text"></td>
            </tr>

            <tr>
                <th>Password</th>
                <th>:</th>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><input type="submit" value="Log In"></td>
            </tr>

            <tr>
                <td colspan="3">Forget account?</td>
            </tr>

            <tr>
                <td colspan="3"><input type="submit" value="Create New Account"></td>
            </tr>
        </table>
    </form>
</body>
</html>

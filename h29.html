<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Account</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Google</td>
            </tr>

            <tr>
                <td>Create your Google Account</td>
            </tr>

            <tr>
                <td>to continue to Gmail</td>
            </tr>

            <tr>
                <th>First Name</th>
                <th>:</th>
                <td><input type="text"></td>
                <th>Last Name</th>
                <th>:</th>
                <td><input type="text"></td>
            </tr>

            <tr>
                <th>Username</th>
                <th>:</th>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>You can use letters, numbers and full stops</td>
            </tr>

            <tr>
                <th>Password</th>
                <th>:</th>
                <td><input type="text"></td>
                <th>Confirm</th>
                <th>:</th>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td colspan="6">Use 8 or more characters with a mix of letters, numbers & symbols</td>
            </tr>

            <tr>
                <td><input type="checkbox">Show Password</td>
            </tr>
            <tr>
                <td>sign in instead</td>
                <td colspan="5"><input type="submit" value="Next"></td>
            </tr>

            <tr>
                <td>
                    <select>
                        <option>English(United Kingdom)</option>
                        <option>English(United States)</option>
                        <option>Hindi</option>
                        <option>Gujarati</option>
                    </select>
                </td>

                <td>Help</td>
                <td>Privacy</td>
                <td>Terms</td>
            </tr>

        </table>
    </form>

</body>
</html>
